<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Resume</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="nav">
  <div class="container nav-inner">
    <a class="brand" href="{{ url_for('index') }}">FlaskCRUD</a>
    <div>
      <a class="btn btn-outline" href="{{ url_for('student_dashboard') }}">Back</a>
      <a class="btn btn-outline" href="{{ url_for('student_logout') }}">Logout</a>
    </div>
  </div>
</nav>

<main class="container">
<h1>Upload Resume</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="flashes">
    {% for category, msg in messages %}
      <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<form method="post" enctype="multipart/form-data">
  <div class="form-row">
    <label>Select Resume (PDF/DOC/DOCX)</label>
    <input type="file" name="resume" class="input">
  </div>

  <button class="btn">Upload</button>
</form>
</main>

</body>
</html>
